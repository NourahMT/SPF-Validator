<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!--CSS files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_sheet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>متحقق السجلات</title>
  </head>

  <body>
    <div align="right" dir="rtl" >
      <div class="header">
        <h1>متحقق سجلات نطاق سياسة المرسل   </h1>
        <p> </p>
        <br><br>
      </div>

      <div class="topnav">
        <a href="\" style="float:right">الصفحة الرئيسية</a>
      </div>

      <div class="row">
        <div class="container" align="right" dir="rtl" >
          <br>
          <br>
          <br>
          <form method="post" action="/postdata" name="domainform" onsubmit="return validate()">
              <div class="form-group" align="right" dir="rtl" >
                  <label for="domain" align="right" dir="rtl" >  <h5> ادخل إسم النطاق</h5> </label>
                  <input type="text" class="form-control" id="domain_name" name="domain_name"  placeholder="example.com.sa" required/>
                  <div id="domain_error" >
                        {{ msg }}
                  </div>
              </div>
              <br>
              <button type="submit" class="btn btn-primary active"> تحقق </button>
          </form>
        </div>
      </div>

      <div class="footer">
            <p> </p>
      </div>

    </div>
  </body>
</html>

<script type="text/javascript">

      function validate() {
      //only accept letters, numbers and (.)
      //string length( min 4 max 40)

        var regex = /^[a-z0-9.]{4,40}$/i;
        var domain= document.forms["domainform"]["domain_name"].value;
        if (!(regex.test(domain))) {
          alert(" الرجاء كتابة اسم النطاق بشكل صحيح ");
          return false;
        }
      }

</script>
